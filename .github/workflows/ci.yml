name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:
    inputs:
      run_dist_mac_intel:
        description: "Run optional dist:mac on Intel CI job"
        required: false
        default: false
        type: boolean

jobs:
  macos-intel-x64:
    name: macOS Intel x64 CI
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify runner architecture
        run: |
          echo "Runner arch: $(uname -m)"
          test "$(uname -m)" = "x86_64"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Optional Intel dist:mac
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_dist_mac_intel == 'true' }}
        run: npm run dist:mac

      - name: Upload Intel mac artifacts
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_dist_mac_intel == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-intel-x64
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
          if-no-files-found: error

  tests:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Smoke test
        run: npm run test:smoke

      - name: E2E render test
        run: npm run test:e2e

  package:
    name: Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Detect signing secrets
        if: runner.os == 'macOS'
        id: signcheck
        run: |
          if [ -n "${{ secrets.CSC_LINK }}" ] && [ -n "${{ secrets.APPLE_ID }}" ] && [ -n "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" ] && [ -n "${{ secrets.APPLE_TEAM_ID }}" ]; then
            echo "HAS_SIGNING_SECRETS=true" >> $GITHUB_ENV
          else
            echo "HAS_SIGNING_SECRETS=false" >> $GITHUB_ENV
          fi

      - name: Build macOS (unsigned)
        if: runner.os == 'macOS' && env.HAS_SIGNING_SECRETS == 'false'
        run: npm run dist:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Build macOS (signed + notarized)
        if: runner.os == 'macOS' && env.HAS_SIGNING_SECRETS == 'true'
        run: npm run dist:mac
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_IDENTITY_AUTO_DISCOVERY: "true"

      - name: Build Windows installers
        if: runner.os == 'Windows'
        run: npm run dist:win

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ runner.os }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.7z
            dist/*.blockmap
          if-no-files-found: error
