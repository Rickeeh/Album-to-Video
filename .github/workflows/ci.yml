name: CI

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:
    inputs:
      run_dist_mac_intel:
        description: "Run optional dist:mac:x64 on Intel CI job"
        required: false
        default: false
        type: boolean

jobs:
  macos-intel-x64:
    name: macOS Intel x64 CI
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_dist_mac_intel == 'true'
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify runner architecture
        run: |
          echo "Runner arch: $(uname -m)"
          test "$(uname -m)" = "x86_64"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Intel dist:mac:x64
        run: npm run dist:mac:x64

      - name: Upload Intel mac artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos-intel-x64
          path: |
            dist/mac-x64/*.dmg
            dist/mac-x64/*.zip
            dist/mac-x64/*.blockmap
            dist/package/mac-x64/package-manifest.json
            dist/package/mac-x64/package-manifest.txt
          if-no-files-found: error

  tests:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Smoke test
        run: npm run test:smoke

      - name: E2E render test
        run: npm run test:e2e

  package:
    name: Package (${{ matrix.os }})
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    needs: tests
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Align build metadata version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          node -e "const fs=require('fs'); const p='package.json'; const pkg=JSON.parse(fs.readFileSync(p,'utf8')); const ref=process.env.GITHUB_REF_NAME||''; const v=ref.startsWith('v')?ref.slice(1):ref; if (!/^[0-9]+\.[0-9]+\.[0-9]+([-.].+)?$/.test(v)) { throw new Error('Invalid tag version: '+ref); } pkg.version=v; if (pkg.build && typeof pkg.build === 'object') pkg.build.buildVersion=v; fs.writeFileSync(p, JSON.stringify(pkg, null, 2)+'\n');"
          node -e "const pkg=require('./package.json'); console.log('package.version='+pkg.version); console.log('build.buildVersion='+(pkg.build&&pkg.build.buildVersion));"

      - name: Detect signing secrets
        if: runner.os == 'macOS'
        id: signcheck
        run: |
          if [ -n "${{ secrets.CSC_LINK }}" ] && [ -n "${{ secrets.APPLE_ID }}" ] && [ -n "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" ] && [ -n "${{ secrets.APPLE_TEAM_ID }}" ]; then
            echo "HAS_SIGNING_SECRETS=true" >> $GITHUB_ENV
          else
            echo "HAS_SIGNING_SECRETS=false" >> $GITHUB_ENV
          fi

      - name: Build macOS (unsigned)
        if: runner.os == 'macOS' && env.HAS_SIGNING_SECRETS == 'false'
        run: npm run dist:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Build macOS (signed + notarized)
        if: runner.os == 'macOS' && env.HAS_SIGNING_SECRETS == 'true'
        run: npm run dist:mac
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_IDENTITY_AUTO_DISCOVERY: "true"

      - name: Verify packaged mac binaries (arm64)
        if: runner.os == 'macOS'
        run: npm run verify:packaged-bins -- --platform darwin --arch arm64 --root dist/mac-arm64

      - name: Verify packaged mac binaries (x64)
        if: runner.os == 'macOS'
        run: npm run verify:packaged-bins -- --platform darwin --arch x64 --root dist/mac-x64

      - name: Generate package manifest (macOS arm64)
        if: runner.os == 'macOS'
        run: npm run package:manifest -- --target dist/mac-arm64 --platform darwin --arch arm64 --out-dir dist/package/mac-arm64

      - name: Generate package manifest (macOS x64)
        if: runner.os == 'macOS'
        run: npm run package:manifest -- --target dist/mac-x64 --platform darwin --arch x64 --out-dir dist/package/mac-x64

      - name: Build Windows installers
        if: runner.os == 'Windows'
        run: npm run dist:win

      - name: Generate package manifest (Windows)
        if: runner.os == 'Windows'
        run: npm run verify:package -- --target dist/win-unpacked --platform win32 --arch x64

      - name: Upload macOS arm64 artifacts + manifest
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: dist-mac-arm64
          path: |
            dist/mac-arm64/*.dmg
            dist/mac-arm64/*.zip
            dist/mac-arm64/*.blockmap
            dist/package/mac-arm64/package-manifest.json
            dist/package/mac-arm64/package-manifest.txt
          if-no-files-found: error

      - name: Upload macOS x64 artifacts + manifest
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: dist-mac-x64
          path: |
            dist/mac-x64/*.dmg
            dist/mac-x64/*.zip
            dist/mac-x64/*.blockmap
            dist/package/mac-x64/package-manifest.json
            dist/package/mac-x64/package-manifest.txt
          if-no-files-found: error

      - name: Upload Windows dist artifacts + manifest
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: dist-Windows-x64
          path: |
            dist/*.exe
            dist/*.7z
            dist/*.blockmap
            dist/package/package-manifest.json
            dist/package/package-manifest.txt
          if-no-files-found: error

      - name: Upload package manifest
        if: always() && runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: package-manifest-Windows
          path: |
            dist/package/package-manifest.json
            dist/package/package-manifest.txt
          if-no-files-found: warn

      - name: Upload package manifests (macOS)
        if: always() && runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: package-manifest-macOS
          path: |
            dist/package/mac-arm64/package-manifest.json
            dist/package/mac-arm64/package-manifest.txt
            dist/package/mac-x64/package-manifest.json
            dist/package/mac-x64/package-manifest.txt
          if-no-files-found: warn

      - name: Upload packaging logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: packaging-logs-${{ runner.os }}
          path: |
            dist/builder-debug.yml
            dist/builder-effective-config.yaml
            dist/mac-arm64/builder-debug.yml
            dist/mac-arm64/builder-effective-config.yaml
            dist/mac-x64/builder-debug.yml
            dist/mac-x64/builder-effective-config.yaml
            dist/*.log
            npm-debug.log*
          if-no-files-found: warn
